<script>
  // Get the CSS variable --color-brand and convert it to hex for ApexCharts
  const getBrandColor = () => {
    // Get the computed style of the document's root element
    const computedStyle = getComputedStyle(document.documentElement);
    
    // Get the value of the --color-brand CSS variable
    return computedStyle.getPropertyValue('--color-fg-brand').trim() || "#1447E6";
  };

  const getBrandSecondaryColor = () => {
    const computedStyle = getComputedStyle(document.documentElement);
    return computedStyle.getPropertyValue('--color-fg-brand-subtle').trim() || "#1447E6";
  };

  const getBrandTertiaryColor = () => {
    const computedStyle = getComputedStyle(document.documentElement);
    return computedStyle.getPropertyValue('--color-fg-brand-strong').trim() || "#1447E6";
  };

  const getNeutralPrimaryColor = () => {
    const computedStyle = getComputedStyle(document.documentElement);
    return computedStyle.getPropertyValue('--color-neutral-primary').trim() || "#1447E6";
  };

  const brandColor = getBrandColor();
  const brandSecondaryColor = getBrandSecondaryColor();
  const brandTertiaryColor = getBrandTertiaryColor();
  const neutralPrimaryColor = getNeutralPrimaryColor();

  const getChartOptions = () => {
    return {
      series: [52.8, 26.8, 20.4],
      colors: [brandColor, brandSecondaryColor, brandTertiaryColor],
      chart: {
        height: 420,

<script>
  document.addEventListener("DOMContentLoaded", () => {

    const products = [
        { id: 1, name: 'Ayam Geprek', price: 18000 },
        { id: 2, name: 'Ayam Crispy', price: 17000 },
        { id: 3, name: 'Nasi Putih', price: 5000 },
        { id: 4, name: 'Es Teh', price: 4000 },
        { id: 5, name: 'Es Jeruk', price: 6000 },
        { id: 6, name: 'Kopi Hitam', price: 8000 },
    ];

    let cart = [];

    const productList = document.getElementById('product-list');
    const cartBody = document.getElementById('cart-body');
    const subtotalEl = document.getElementById('subtotal');
    const grandTotalEl = document.getElementById('grand-total');
    const searchInput = document.getElementById('searchProduct');

    if (!productList) return; // supaya tidak jalan di halaman lain

    function renderProducts(filter = '') {
        productList.innerHTML = '';
        products
            .filter(p => p.name.toLowerCase().includes(filter.toLowerCase()))
            .forEach(p => {
                productList.innerHTML += `
                    <div data-id="${p.id}"
                        class="product-item cursor-pointer bg-white border rounded-lg p-3 hover:ring">
                        <div class="h-20 bg-neutral-tertiary rounded mb-2 flex items-center justify-center text-xs">
                            FOTO
                        </div>
                        <p class="text-sm font-medium">${p.name}</p>
                        <p class="text-xs text-gray-600">Rp ${p.price.toLocaleString()}</p>
                    </div>
                `;
            });
    }

    function addToCart(id) {
        const product = products.find(p => p.id === id);
        const exist = cart.find(c => c.id === id);

        if (exist) {
            exist.qty++;
        } else {
            cart.push({
                id: product.id,
                name: product.name,
                price: product.price,
                tax: 0,
                qty: 1
            });
        }
        renderCart();
    }

    function renderCart() {
    cartBody.innerHTML = '';
    let subtotal = 0;

    if (cart.length === 0) {
        cartBody.innerHTML = `
            <tr>
                <td colspan="5" class="text-center py-12 text-gray-500">
                    Belum ada menu yang dipilih, silakan pilih menu terlebih dahulu
                </td>
            </tr>
        `;
        subtotalEl.innerText = 'Rp 0';
        grandTotalEl.innerText = 'Rp 0';
        return;
    }

    cart.forEach((item, i) => {
        const total =
            (item.price + (item.price * item.tax / 100)) * item.qty;
        subtotal += total;

        cartBody.innerHTML += `
            <tr class="border-b">
                <td class="py-3">${item.name}</td>

                <td class="py-3">
                    <input type="number"
                        class="w-24 border rounded-lg px-3 py-1 text-sm"
                        value="${item.price}"
                        onchange="window.updatePrice(${i}, this.value)">
                </td>

                <td class="py-3">
                    <input type="number"
                        class="w-20 border rounded-lg px-3 py-1 text-sm"
                        value="${item.tax}"
                        onchange="window.updateTax(${i}, this.value)">
                </td>

                <td class="py-3">
                    <div class="flex items-center gap-2">
                        <input type="number"
                            class="w-16 border rounded-lg px-3 py-1 text-sm"
                            value="${item.qty}"
                            onchange="window.updateQty(${i}, this.value)">
                        <button
                            onclick="window.decreaseQty(${i})"
                            class="bg-red-500 hover:bg-red-600 text-white w-8 h-8 rounded-lg flex items-center justify-center">
                            ✕
                        </button>
                    </div>
                </td>

                <td class="py-3 text-right">
                    Rp ${total.toLocaleString()}
                </td>
            </tr>
        `;
    });

    subtotalEl.innerText = `Rp ${subtotal.toLocaleString()}`;
    grandTotalEl.innerText = `Rp ${subtotal.toLocaleString()}`;
}

    // expose ke global (karena dipanggil inline)
    window.updatePrice = (i, v) => { cart[i].price = +v; renderCart(); }
    window.updateTax = (i, v) => { cart[i].tax = +v; renderCart(); }
    window.updateQty = (i, v) => { cart[i].qty = +v; renderCart(); }
    window.decreaseQty = (i) => {
        cart[i].qty--;
        if (cart[i].qty <= 0) cart.splice(i, 1);
        renderCart();
    }

    productList.addEventListener('click', e => {
        const item = e.target.closest('.product-item');
        if (item) addToCart(Number(item.dataset.id));
    });

    searchInput.addEventListener('input', e => {
        renderProducts(e.target.value);
    });

    renderProducts();
});
</script>

</body>
</html>
